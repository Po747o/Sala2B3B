<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

<body>

    <script>
        /*faça um script para receber dois números inteiros utilizando o prompt depois some os mesmos e apresente a soma em um alert.

        var num1 = parseInt(prompt('Digite o primeiro número inteiro: '));
        var num2 = parseInt(prompt('Digite o segundo número inteiro: '));
        var num3 = num1 + num2;
        alert('O resultado de '+num1+' + '+num2+' é '+num3); */
    </script>
    
<header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled">Disabled</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
</header>

<main class="container mt-3">

    <form action="">
        <div class="row g-3">
            <div class="col">
                <label for="1numero" class="form-label">1º Número</label>
              <input type="text" class="form-control" placeholder="1º número" aria-label="1º número" name="numero1" id="numero1">
            </div>
            <div class="col">
                <label for="2numero" class="form-label">2º Número</label>
              <input type="text" class="form-control" placeholder="2º número" aria-label="2º número" name="numero2" id="numero2">
            </div>
            <div class="col">
                <label class="form-label">Resultado</label>
                <input type="text" name="resultado" id="resultado" class="form-control" placeholder="Resultado" readonly>
            </div>  
        </div>
        <button type="button" id="btnSomar" class="btn btn-secondary">Somar</button>
    </form>


    <form action="">
      <div class="row g-3">
          <div class="col">
              <label for="altura" class="form-label">Altura</label>
            <input type="text" class="form-control" placeholder="Altura" aria-label="Altura" name="altura" id="altura">
          </div>
          <div class="col">
              <label for="peso" class="form-label">Peso</label>
            <input type="text" class="form-control" placeholder="Peso" aria-label="Peso" name="peso" id="peso">
          </div>
          <div class="col">
              <label class="form-label">Índice</label>
              <input type="text" name="indice" id="indice" class="form-control" placeholder="Índice" readonly>
          </div>  
      </div>
      <button type="button" id="btnCalcular" class="btn btn-secondary">Calcular</button>
  </form>

</main>

</html>
